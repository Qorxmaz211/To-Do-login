<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do - Login</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="login.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand ms-3" style="font-size: 29px;">To Do</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form class="d-flex  ms-auto" role="search">
          <span class="navbar-text me-4">Don't have an account?</span>
          <button class="btn btn-outline-success me-2" type="submit">Sign up</button>
        </form>
      </div>
    </div>
  </nav>
  <div class="body-container">
    <div class="container-fluid">
      <form class="form">
        <h2 class="dark_title">Sign in</h2>
        <p class="dark_desc">Sign in and start managing your projects!</p>
        <div class="input-box">
          <input type="text" placeholder="Email" class="dark" required>
          <i class="fa-solid fa-envelope"></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Password" class="dark" required>
          <i class="fa-solid fa-lock"></i>
        </div>
        <label for="check" class="dark_lab"><input type="checkbox" id="check">Remember me</label>
        <a href="#" class="dark_link">Forgot password?</a>
        <input type="submit" value="Login">
      </form>
    </div>
  </div>
  <footer>
    <p>Copyright 2023 by Qorxmaz</p>
  </footer>
</body>

<script src="js/bootstrap.min.js"></script>

</html>
